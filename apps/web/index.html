<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="BigScreen Pro - 企业级大屏可视化设计器" />
    <meta name="theme-color" content="#1890ff" />
    <title>BigScreen Pro - 设计器</title>
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  </head>
  <body>
    <div id="app"></div>
    
    <!-- Loading placeholder -->
    <div id="loading" class="loading-screen">
      <div class="loading-content">
        <div class="loading-logo">
          <svg viewBox="0 0 64 64" width="48" height="48">
            <rect x="8" y="8" width="20" height="48" rx="4" fill="#1890ff"/>
            <rect x="36" y="24" width="20" height="32" rx="4" fill="#40a9ff"/>
          </svg>
        </div>
        <div class="loading-text">加载中...</div>
        <div class="loading-bar">
          <div class="loading-bar-inner"></div>
        </div>
      </div>
    </div>
    
    <script type="module" src="/src/main.ts"></script>
    
    <style>
      /* Critical CSS for loading screen */
      .loading-screen {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f5f5f5;
        z-index: 9999;
        transition: opacity 0.3s ease;
      }
      
      .loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      .loading-content {
        text-align: center;
      }
      
      .loading-logo {
        margin-bottom: 16px;
      }
      
      .loading-text {
        font-size: 14px;
        color: #666;
        margin-bottom: 16px;
      }
      
      .loading-bar {
        width: 200px;
        height: 4px;
        background: #e0e0e0;
        border-radius: 2px;
        overflow: hidden;
      }
      
      .loading-bar-inner {
        width: 30%;
        height: 100%;
        background: #1890ff;
        border-radius: 2px;
        animation: loading-bar 1s ease-in-out infinite;
      }
      
      @keyframes loading-bar {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(400%); }
      }
    </style>
  </body>
</html>
